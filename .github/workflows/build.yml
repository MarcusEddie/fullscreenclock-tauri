name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Tauri CLI
        run: cargo install tauri-cli
        
      - name: Build
        run: |
          cd src-tauri
          cargo tauri build --target x86_64-pc-windows-msvc
          
      - name: Rename portable exe
        run: |
          copy src-tauri\target\x86_64-pc-windows-msvc\release\fullscreen-clock.exe src-tauri\target\x86_64-pc-windows-msvc\release\fullscreen-clock-portable.exe
          
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          
      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: src-tauri/target/x86_64-pc-windows-msvc/release/fullscreen-clock-portable.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Tauri CLI
        run: cargo install tauri-cli
        
      - name: Build for Apple Silicon
        run: |
          rustup target add aarch64-apple-darwin
          cd src-tauri
          cargo tauri build --target aarch64-apple-darwin
          
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows installer
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./release
          
      - name: Download Windows portable
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: ./release
          
      - name: Download macOS dmg
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: ./release
          
      - name: List files
        run: ls -la ./release
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || format('v{0}', github.run_number) }}
          files: ./release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
