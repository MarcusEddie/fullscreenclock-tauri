<!DOCTYPE html><html lang="zh-CN"><head><meta name="x-poe-datastore-behavior" content="local_only"><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full screen clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .clock-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .time {
            font-weight: 300;
            font-size: 20vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-variant-numeric: tabular-nums;
        }

        .time.no-seconds {
            font-size: 28vw;
        }

        .separator {
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2.5vw;
            margin: 0 1vw;
        }

        .time.no-seconds .separator {
            gap: 3.5vw;
            margin: 0 1.5vw;
        }

        .separator-dot {
            width: 2vw;
            height: 2vw;
            background-color: #fff;
            border-radius: 50%;
        }

        .time.no-seconds .separator-dot {
            width: 2.8vw;
            height: 2.8vw;
        }

        .date {
            font-weight: 300;
            font-size: 3vw;
            color: #ccc;
            margin-top: 3vh;
        }

        .controls {
            background-color: #f0f0f0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            user-select: auto;
            -webkit-user-select: auto;
        }

        .timezone-select {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 2px;
            background-color: #fff;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #0078d4;
            color: #fff;
        }

        .btn-secondary {
            background-color: #e1e1e1;
            color: #333;
            border: 1px solid #ccc;
        }

        .btn.active {
            background-color: #005a9e;
        }

        .controls.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">
            <span class="time-segment" id="hours">00</span>
            <span class="separator">
                <span class="separator-dot"></span>
                <span class="separator-dot"></span>
            </span>
            <span class="time-segment" id="minutes">00</span>
            <span class="separator" id="sep2">
                <span class="separator-dot"></span>
                <span class="separator-dot"></span>
            </span>
            <span class="time-segment" id="seconds">00</span>
        </div>
        <div class="date" id="date"></div>
    </div>

    <div class="controls" id="controls">
        <select class="timezone-select" id="timezone">
            <option value="local">Local Time</option>
            <option value="America/New_York">US Eastern Standard Time</option>
            <option value="America/Chicago">US Central Standard Time</option>
            <option value="America/Denver">US Mountain Standard Time</option>
            <option value="America/Los_Angeles">US Pacific Standard Time</option>
            <option value="Europe/London">London Time</option>
            <option value="Europe/Paris">Central European Time</option>
            <option value="Asia/Shanghai">China Standard Time</option>
            <option value="Asia/Tokyo">Japan Standard Time</option>
        </select>
        <div class="button-row">
            <button class="btn btn-primary" id="btnSeconds">Hide seconds</button>
            <button class="btn btn-primary" id="btnDate">Hide date</button>
        </div>
        <div class="button-row">
            <button class="btn btn-secondary" id="btnPreventLock">Prevent locking</button>
            <button class="btn btn-secondary" id="btnFullscreen">Full screen</button>
        </div>
    </div>

    <script>
        let showSeconds = true;
        let showDate = true;
        let selectedTimezone = 'local';
        // 鼠标自动隐藏
        let mouseTimer;

        function hideCursor() {
            document.body.style.cursor = 'none';
        }

        function showCursor() {
            document.body.style.cursor = 'default';
            clearTimeout(mouseTimer);
            if (document.fullscreenElement) {
                mouseTimer = setTimeout(hideCursor, 2000);
            }
        }
        document.addEventListener('mousemove', showCursor);

        const timeEl = document.getElementById('time');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const sep2 = document.getElementById('sep2');
        const dateEl = document.getElementById('date');
        const controlsEl = document.getElementById('controls');
        const timezoneSelect = document.getElementById('timezone');
        const btnSeconds = document.getElementById('btnSeconds');
        const btnDate = document.getElementById('btnDate');
        const btnPreventLock = document.getElementById('btnPreventLock');
        const btnFullscreen = document.getElementById('btnFullscreen');

        function updateClock() {
            let now = new Date();
            let hours, minutes, seconds, dateString;

            if (selectedTimezone === 'local') {
                hours = String(now.getHours()).padStart(2, '0');
                minutes = String(now.getMinutes()).padStart(2, '0');
                seconds = String(now.getSeconds()).padStart(2, '0');
                dateString = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } else {
                const options = { timeZone: selectedTimezone, hour12: false };
                const timeStr = now.toLocaleTimeString('en-GB', options);
                const timeParts = timeStr.split(':');
                hours = timeParts[0];
                minutes = timeParts[1];
                seconds = timeParts[2];
                
                dateString = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: selectedTimezone
                });
            }

            hoursEl.textContent = hours;
            minutesEl.textContent = minutes;
            secondsEl.textContent = seconds;
            dateEl.textContent = showDate ? dateString : '';

            secondsEl.style.display = showSeconds ? 'inline' : 'none';
            sep2.style.display = showSeconds ? 'inline-flex' : 'none';
            
            if (showSeconds) {
                timeEl.classList.remove('no-seconds');
            } else {
                timeEl.classList.add('no-seconds');
            }
        }

        btnSeconds.addEventListener('click', () => {
            showSeconds = !showSeconds;
            btnSeconds.textContent = showSeconds ? 'Hide seconds' : 'Show seconds';
            btnSeconds.classList.toggle('active', !showSeconds);
            updateClock();
        });

        btnDate.addEventListener('click', () => {
            showDate = !showDate;
            btnDate.textContent = showDate ? 'Hide date' : 'Show date';
            btnDate.classList.toggle('active', !showDate);
            updateClock();
        });

        timezoneSelect.addEventListener('change', (e) => {
            selectedTimezone = e.target.value;
            updateClock();
        });

        btnFullscreen.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                controlsEl.classList.add('hidden');
                mouseTimer = setTimeout(hideCursor, 2000);
            } else {
                controlsEl.classList.remove('hidden');
                clearTimeout(mouseTimer);
                document.body.style.cursor = 'default';
            }
        });


        let wakeLock = null;
        btnPreventLock.addEventListener('click', async () => {
            if (wakeLock === null) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    btnPreventLock.textContent = 'Allow locking';
                    btnPreventLock.classList.add('active');
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLock = null;
                        btnPreventLock.textContent = 'Prevent locking';
                        btnPreventLock.classList.remove('active');
                    });
                } catch (err) {
                    console.log('Wake Lock not supported:', err);
                }
            } else {
                wakeLock.release();
                wakeLock = null;
            }
        });

        updateClock();
        setInterval(updateClock, 1000);
    </script>


</body></html>
